<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TENG影片播放器</title>
    <style>
/* ------------------------------------------------ */
/* 核心樣式：確保內容始終在瀏覽器安全區內 */
/* ------------------------------------------------ */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    user-select: none;
    
    /* 讓內容避開底部的系統工具欄/Home Bar (關鍵修正) */
    padding-bottom: constant(safe-area-inset-bottom);
    padding-bottom: env(safe-area-inset-bottom);
    
    /* 讓 body 滾動條消失，因為內容應該總是佔滿視口 */
    height: 100vh;
}

.player-container {
    width: 100%;
    max-width: 900px;
    background-color: transparent; /* 關鍵：容器背景透明 */
    /* 確保容器佔滿所有可用高度 */
    height: 100%;
    /* 啟用 Flexbox 以堆疊影片和控制面板 (現在控制面板移到 video-wrapper 內了) */
    display: flex; 
    flex-direction: column;
}

/* 影片容器：佔據 player-container 剩餘空間 */
.video-wrapper {
    position: relative; /* 關鍵：提供給 controls-panel 絕對定位的基準 */
    line-height: 0;
    overflow: hidden; 
    flex-grow: 1; 
    touch-action: none; 
    background-color: #000; /* 影片底色為黑色 */
}

/* 影片縮放和平移容器 */
.video-display {
    width: 100%;
    height: 100%;
    transform-origin: center center; 
    transition: transform 0.1s ease-out; 
    touch-action: none; 
}

#videoPlayer {
    width: 100%;
    height: 100%; /* 讓影片佔滿 wrapper */
    object-fit: contain; /* 確保影片縮放時不會被裁切 */
    display: block;
    background-color: #000;
}

/* --- 速度選單 (浮動) --- */
.speed-menu {
    position: absolute;
    background-color: rgba(51, 51, 51, 0.8); 
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    padding: 5px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 4px;
}
.speed-menu button {
    background-color: rgba(68, 68, 68, 0.5); 
    border: none;
    color: #fff;
    padding: 6px 12px;
    font-size: 14px;
    min-width: 100px;
    flex-grow: 1;
    height: auto;
}
.speed-menu button.active {
    background-color: #007aff; 
}

/* ------------------------------------------------ */
/* 下方控制面板 (懸浮透明化) */
/* ------------------------------------------------ */
.controls-panel {
    position: absolute; /* 關鍵：絕對定位，疊加在影片上方 */
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    
    /* 確保避開 Home Bar 區域 */
    padding: 10px;
    padding-bottom: calc(10px + constant(safe-area-inset-bottom));
    padding-bottom: calc(10px + env(safe-area-inset-bottom));
    
    background-color: transparent; /* 關鍵：完全透明 */
    color: #fff;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 50; /* 確保在影片上層 */
}

/* 所有控制項的基礎樣式 (半透明背景) */
button, select, input[type="number"], #fileInputLabel { 
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: rgba(68, 68, 68, 0.6); /* 使用略深的半透明背景，在影片上更明顯 */
    color: #fff;
    box-sizing: border-box;
    height: 40px; 
    line-height: 20px;
    white-space: nowrap;
    transition: background-color 0.2s;
}
/* hover 效果也改為半透明深色 */
button:hover, #fileInputLabel:hover {
    background-color: rgba(68, 68, 68, 0.8);
}
/* 專門為新的播放控制按鈕設計樣式 */
.controls-group.controls-playback button {
    background-color: rgba(68, 68, 68, 0.6);
    min-width: 40px;
}
#togglePlay {
    background-color: rgba(0, 122, 255, 0.8); 
    font-size: 18px;
    padding: 8px 15px;
    min-width: 50px;
}
#togglePlay:hover {
     background-color: rgba(0, 86, 179, 0.9); 
}
/* 資訊顯示 (使用完全透明背景) */
.status-info { 
    background-color: transparent; 
    padding: 8px 0; 
    line-height: 20px;
    font-size: 14px;
    color: #fff;
}
#timeInfo { min-width: 120px; text-align: right; }
#frameInfo { min-width: 60px; }

/* 進度條 */
input[type="range"] {
    flex-grow: 3; min-width: 100px;
    -webkit-appearance: none; height: 8px; 
    background: rgba(85, 85, 85, 0.7); 
    border-radius: 5px; cursor: pointer;
}
input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; appearance: none; width: 15px;
    height: 15px; border-radius: 50%; background: #fff;
}

/* FPS 選單 */
#fpsSelect { 
    background-color: rgba(68, 68, 68, 0.6); 
}
#customFpsInput { 
    background-color: rgba(51, 51, 51, 0.7); 
}

/* 檔案選擇按鈕樣式 */
#fileInputLabel { 
    background-color: rgba(0, 122, 255, 0.8); 
    flex-grow: 0; 
    min-width: 80px;
    text-align: center;
    cursor: pointer;
}
#fileInputLabel:hover {
    background-color: rgba(0, 86, 179, 0.9);
}

/* 隱藏真正的 file input */
#fileInput {
    display: none; 
}

    </style>
</head>
<body>

<div class="player-container" id="playerContainer">
    
    <div class="video-wrapper">
        <div class="video-display" id="videoDisplay">
            <video id="videoPlayer" playsinline webkit-playsinline></video>
        </div>
        
        <canvas id="videoCanvas" style="display:none;"></canvas>
        
        <div class="controls-overlay" id="controlsOverlay"></div>
        
        <div class="speed-menu" id="speedMenu" style="display:none;">
            <button data-rate="2.0">2x 速度</button>
            <button data-rate="1.0" class="active">1x 速度</button>
            <button data-rate="0.5">0.5x 速度</button>
            <button data-rate="0.1">0.1x 速度</button>
            <button data-rate="1fps">逐幀 (Frame)</button>
        </div>
        
        <div class="controls-panel">
            
            <div class="controls-group controls-progress">
                <input type="range" id="progressBar" value="0" min="0" max="1000" step="1" title="影片進度">
                <span class="status-info" id="frameInfo">F: 0</span>
                <span class="status-info" id="timeInfo">00:00.00 / 00:00.00</span>
            </div>
            
            <div class="controls-group controls-playback">
                <button id="stepBackward" title="後退 0.1 秒">⏮</button>
                <button id="frameBackward" title="逐幀退後">⏴</button>
                <button id="togglePlay">▶</button>
                <button id="frameForward" title="逐幀前進">⏵</button>
                <button id="stepForward" title="快進 0.1 秒">⏭</button>
                
                <button id="speedBtn" title="播放速度">⏱</button>
                <button id="saveFrame" title="儲存畫面">🖼</button>
            </div>

            <div class="controls-group controls-setup">
                
                <label for="fileInput" id="fileInputLabel">選擇影片</label>
                <input type="file" id="fileInput" accept="video/*">
                
                <span class="status-info">FPS:</span>
                <select id="fpsSelect" title="設定影片 FPS">
                    <option value="30" selected>30</option>
                    <option value="24">24</option>
                    <option value="60">60</option>
                    <option value="120">120</option>
                    <option value="240">240</option>
                    <option value="custom">自訂</option>
                </select>
                <input type="number" id="customFpsInput" value="30" min="1" step="1" style="display:none;" title="自訂 FPS 值">
                
            </div>
        </div>
        
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput'); 
    const togglePlayBtn = document.getElementById('togglePlay');
    const saveFrameBtn = document.getElementById('saveFrame');
    const progressBar = document.getElementById('progressBar');
    const timeInfo = document.getElementById('timeInfo');
    const frameInfo = document.getElementById('frameInfo');
    const fpsSelect = document.getElementById('fpsSelect');
    const customFpsInput = document.getElementById('customFpsInput');
    const playerContainer = document.getElementById('playerContainer');
    const videoCanvas = document.getElementById('videoCanvas');
    const ctx = videoCanvas.getContext('2d');
    
    const speedBtn = document.getElementById('speedBtn');
    const speedMenu = document.getElementById('speedMenu');
    const speedOptions = speedMenu.querySelectorAll('button');
    const videoWrapper = document.querySelector('.video-wrapper');
    const videoDisplay = document.getElementById('videoDisplay'); 
    const controlsPanel = document.querySelector('.controls-panel'); 

    let assumedFPS = 30; 
    let frameDuration = 1 / assumedFPS;
    let currentRate = '1.0'; 
    let isDragging = false; 
    let lastObjectURL = null; 
    
    // --- 縮放/平移狀態變數 (保持不變) ---
    let currentScale = 1;
    let initialDistance = 0;
    let initialScale = 1;

    // 平移變數 
    let translateX = 0;
    let translateY = 0;
    let startX = 0;
    let startY = 0;
    let lastTranslateX = 0;
    let lastTranslateY = 0; 
    
    // 啟動時清理影片源
    video.src = ''; 
    video.load(); 
    timeInfo.textContent = `00:00.00 / 00:00.00`;

    // 縮放輸入框初始狀態
    customFpsInput.style.display = 'none';

    // 應用當前的縮放和平移 (使用單一 transform 屬性)
    function applyTransform() {
        videoDisplay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
    }

    // --- 觸摸事件處理 (縮放和平移) (保持不變) ---
    videoDisplay.addEventListener('touchstart', (e) => {
        e.preventDefault(); 
        
        lastTranslateX = translateX;
        lastTranslateY = translateY;

        if (e.touches.length === 2) {
            const t1 = e.touches[0];
            const t2 = e.touches[1];
            
            initialDistance = Math.sqrt(
                Math.pow(t2.clientX - t1.clientX, 2) + 
                Math.pow(t2.clientY - t1.clientY, 2)
            );
            initialScale = currentScale; 
            
            startX = (t1.clientX + t2.clientX) / 2;
            startY = (t1.clientY + t2.clientY) / 2;

        } else if (e.touches.length === 1) {
             startX = e.touches[0].clientX;
             startY = e.touches[0].clientY;
        }
    }, { passive: false });

    videoDisplay.addEventListener('touchmove', (e) => {
        e.preventDefault(); 
        
        const rect = videoDisplay.getBoundingClientRect();
        const maxPanX = (rect.width * currentScale - rect.width) / 2;
        const maxPanY = (rect.height * currentScale - rect.height) / 2;


        if (e.touches.length === 2) {
            
            const t1 = e.touches[0];
            const t2 = e.touches[1];

            const currentDistance = Math.sqrt(
                Math.pow(t2.clientX - t1.clientX, 2) + 
                Math.pow(t2.clientY - t1.clientY, 2)
            );
            if (initialDistance > 0) {
                let newScale = initialScale * (currentDistance / initialDistance);
                currentScale = Math.min(Math.max(1, newScale), 5); 
            }

            const currentX = (t1.clientX + t2.clientX) / 2;
            const currentY = (t1.clientY + t2.clientY) / 2;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            translateX = lastTranslateX + deltaX;
            translateY = lastTranslateY + deltaY;


        } else if (e.touches.length === 1 && currentScale > 1) {
            
            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;

            translateX = lastTranslateX + deltaX;
            translateY = lastTranslateY + deltaY;
        }
        
        translateX = Math.min(Math.max(translateX, -maxPanX), maxPanX);
        translateY = Math.min(Math.max(translateY, -maxPanY), maxPanY);
        
        if (currentScale <= 1.01) { 
             translateX = 0;
             translateY = 0;
             currentScale = 1;
        }

        applyTransform();

    }, { passive: false });

    videoDisplay.addEventListener('touchend', () => {
        initialDistance = 0;
        initialScale = currentScale;
        lastTranslateX = translateX;
        lastTranslateY = translateY;
        
        if (currentScale <= 1.01) {
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            applyTransform();
        }
    });
    
    // --- FPS 處理邏輯 (保持不變) ---
    function updateFps(fpsValue) {
        let newFps;
        if (fpsValue === 'custom') {
            customFpsInput.style.display = 'block';
            newFps = parseInt(customFpsInput.value);
        } else {
            customFpsInput.style.display = 'none';
            newFps = parseInt(fpsValue);
        }

        if (newFps > 0) {
            assumedFPS = newFps;
            frameDuration = 1 / assumedFPS;
        } else if (fpsValue !== 'custom') {
            fpsSelect.value = assumedFPS.toString();
        }
        updateTimeInfo();
    }
    fpsSelect.addEventListener('change', (e) => updateFps(e.target.value));
    customFpsInput.addEventListener('change', (e) => {
        if (fpsSelect.value === 'custom') updateFps(e.target.value);
    });
    updateFps(fpsSelect.value); 

    // --- 速度選單邏輯 (保持不變) ---
    speedBtn.addEventListener('click', (e) => {
        const rect = speedBtn.getBoundingClientRect();
        const controlsPanelRect = controlsPanel.getBoundingClientRect(); 
        
        // 速度選單需要重新計算定位，使其浮動在控制面板上方，但不超出 video-wrapper
        // 計算速度按鈕相對於 video-wrapper 頂部的距離
        const wrapperRect = videoWrapper.getBoundingClientRect();
        const btnTop = rect.top - wrapperRect.top;
        const btnRight = wrapperRect.right - rect.right; 
        
        // 設定 speedMenu 的位置 (從底部算起，以避免超出螢幕)
        speedMenu.style.bottom = `${controlsPanelRect.height + 5}px`; /* 高於控制面板一點點 */
        speedMenu.style.right = `${btnRight}px`; 
        
        speedMenu.style.display = speedMenu.style.display === 'flex' ? 'none' : 'flex';
        e.stopPropagation(); 
    });

    speedOptions.forEach(button => {
        button.addEventListener('click', () => {
            const rate = button.getAttribute('data-rate');
            currentRate = rate;
            
            if (!video.src) return;
            
            if (!video.paused) {
                if (rate === '1fps') {
                    video.playbackRate = frameDuration;
                } else {
                    video.playbackRate = parseFloat(rate);
                }
            }

            speedOptions.forEach(b => b.classList.remove('active'));
            button.classList.add('active');
            speedMenu.style.display = 'none';
        });
    });

    document.addEventListener('click', (e) => {
        if (!speedMenu.contains(e.target) && e.target !== speedBtn) {
            speedMenu.style.display = 'none';
        }
    });


    // --- 影片控制邏輯 ---
    
    // 1. 載入影片檔案
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            if (lastObjectURL) {
                URL.revokeObjectURL(lastObjectURL);
            }
            
            const fileURL = URL.createObjectURL(file);
            lastObjectURL = fileURL; 

            video.src = fileURL;
            video.load(); 
            
            video.removeAttribute('controls');
            togglePlayBtn.textContent = '▶';
            
            currentRate = '1.0'; 
            speedOptions.forEach(b => b.classList.remove('active'));
            const defaultSpeedBtn = speedMenu.querySelector('[data-rate="1.0"]');
            if (defaultSpeedBtn) defaultSpeedBtn.classList.add('active');

            video.currentTime = 0; 
            updateTimeInfo(0, video.duration || 0);

            // 重設縮放和平移狀態
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            lastTranslateX = 0;
            lastTranslateY = 0;
            applyTransform();
        }
    });

    // 2. 元數據載入完成後
    video.addEventListener('loadedmetadata', () => {
        progressBar.max = Math.floor(video.duration * 1000);
        progressBar.value = 0;
        updateTimeInfo();
        video.pause();
        video.currentTime = 0;
    });

    // 3. 播放/暫停按鈕
    togglePlayBtn.addEventListener('click', () => {
        if (!video.src) {
            alert("請先點擊「選擇影片」載入檔案。");
            return;
        }

        if (video.paused || video.ended) {
            
            if (currentRate === '1fps') {
                video.playbackRate = frameDuration;
            } else {
                video.playbackRate = parseFloat(currentRate);
            }
            
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Video Playback blocked/failed:", error);
                    alert("自動播放被阻止。請手動操作（拖曳進度條或逐幀）一次後，再嘗試點擊播放。");
                    video.pause();
                });
            }
        } else {
            video.pause();
        }
    });
    
    video.addEventListener('play', () => { togglePlayBtn.textContent = '⏸'; });
    video.addEventListener('pause', () => { togglePlayBtn.textContent = '▶'; });
    
    // 4. 時間/幀數資訊更新
    video.addEventListener('timeupdate', () => {
        if (!video.duration) return;
        if (!isDragging) {
            progressBar.value = Math.floor(video.currentTime * 1000);
        }
        updateTimeInfo();
    });
    
    function updateTimeInfo(currentTime = video.currentTime, duration = video.duration) {
        if (!duration || isNaN(duration) || !video.src) {
             timeInfo.textContent = `00:00.00 / 00:00.00`;
             frameInfo.textContent = `F: 0`;
             return;
        }
        
        const currentFrame = Math.round(currentTime * assumedFPS); 

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toFixed(2).padStart(5, '0'); 
            return `${minutes}:${secs}`;
        };
        
        timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        frameInfo.textContent = `F: ${currentFrame}`;
    }

    // 5. 前進/後退（秒數）和 逐幀
    document.getElementById('stepBackward').addEventListener('click', () => {
        if (!video.src) return; video.currentTime = Math.max(0, video.currentTime - 0.1); video.pause();
    });
    document.getElementById('stepForward').addEventListener('click', () => {
        if (!video.src) return; video.currentTime = Math.min(video.duration, video.currentTime + 0.1); video.pause();
    });
    document.getElementById('frameBackward').addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return; video.pause();
        let currentFrame = Math.round(video.currentTime / frameDuration);
        let targetFrame = Math.max(0, currentFrame - 1);
        video.currentTime = targetFrame * frameDuration;
    });
    document.getElementById('frameForward').addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return; video.pause();
        let currentFrame = Math.round(video.currentTime / frameDuration);
        let targetFrame = currentFrame + 1;
        video.currentTime = Math.min(video.duration, targetFrame * frameDuration);
    });

    // 6. 進度條拖曳控制
    progressBar.addEventListener('mousedown', () => isDragging = true);
    progressBar.addEventListener('mouseup', () => isDragging = false);
    progressBar.addEventListener('input', () => {
        const seekTime = progressBar.value / 1000;
        updateTimeInfo(seekTime, video.duration);
    });
    progressBar.addEventListener('change', () => {
        const seekTime = progressBar.value / 1000;
        video.currentTime = seekTime;
        isDragging = false;
        if (!video.paused) video.pause();
    });

    // 7. 儲存畫面（透過 Canvas）
    saveFrameBtn.addEventListener('click', () => {
        if (!video.src) return;
        videoCanvas.width = video.videoWidth;
        videoCanvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);
        const imageURL = videoCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageURL;
        link.download = `frame_${Math.floor(video.currentTime * assumedFPS)}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

</script>
</body>
</html>
