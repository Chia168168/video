<style>
/* ------------------------------------------------ */
/* æ ¸å¿ƒå®‰å…¨å€åŸŸè¨­å®š - ç¢ºä¿ iOS PWA æ­£ç¢ºé¡¯ç¤º */
/* ------------------------------------------------ */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    user-select: none;
    
    /* è®“æ•´å€‹ body å§‹çµ‚èƒ½å¤ æ»¾å‹• (é—œéµä¿®æ­£) */
    min-height: 100vh; 
    
    /* è®“å…§å®¹é¿é–‹åº•éƒ¨çš„ç³»çµ±å·¥å…·æ¬„/Home Bar (é—œéµä¿®æ­£) */
    padding-bottom: constant(safe-area-inset-bottom);
    padding-bottom: env(safe-area-inset-bottom);
}

.player-container {
    width: 100%;
    max-width: 900px;
    background-color: #333;
    /* ç¢ºä¿ player-container ä½”æ“šæ•´å€‹å¯ç”¨ç©ºé–“ä¸¦å•Ÿç”¨æ»¾å‹• */
    min-height: 100vh;
    flex-grow: 1; 
    display: flex; 
    flex-direction: column;
}
/* ------------------------------------------------ */
/* æ’­æ”¾å™¨ä½ˆå±€ & å…§ç½®æ¨£å¼ (èˆ‡æ‚¨ä¸Šæ¬¡æä¾›çš„å…§å®¹ä¸€è‡´) */
/* ------------------------------------------------ */
.video-wrapper {
    position: relative; 
    line-height: 0;
    overflow: hidden; 
    flex-grow: 1; /* ä½”æ“š player-container å‰©é¤˜é«˜åº¦ */
    touch-action: none; 
}

.video-display {
    width: 100%;
    height: 100%;
    transform-origin: center center; 
    transition: transform 0.1s ease-out; 
}

#videoPlayer {
    width: 100%;

}

/* --- æµ®æ°´å°æ’­æ”¾æ§åˆ¶å€åŸŸ --- */
.controls-overlay {
    position: absolute;
    bottom: 10px; 
    left: 50%;
    transform: translateX(-50%); 
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px 15px;
    background-color: rgba(0, 0, 0, 0.2);

    /* æ³¨æ„ï¼šé€™è£¡ä¸å†éœ€è¦å®‰å…¨å€åŸŸé‚Šè·ï¼Œå› ç‚º body å·²ç¶“è™•ç†äº† */
}
.controls-overlay:hover { background-color: rgba(0, 0, 0, 0.4); }
.controls-overlay button {
    background-color: rgba(68, 68, 68, 0.3); 
    border: none; color: #fff; padding: 8px 10px; font-size: 16px;
    height: 40px; line-height: 20px; min-width: 40px; flex-grow: 0;
    transition: background-color 0.2s;
}
.controls-overlay button:hover { background-color: #007aff; }
#togglePlay { background-color: #007aff; font-size: 18px; padding: 8px 15px; }
#togglePlay:hover { background-color: #0056b3; }

/* --- é€Ÿåº¦é¸å–® (æµ®å‹•) --- */
.speed-menu {
    position: absolute; background-color: rgba(51, 51, 51, 0.9); 
    border-radius: 4px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    padding: 5px; z-index: 1000; display: flex; flex-direction: column; gap: 4px;
}
.speed-menu button {
    background-color: rgba(68, 68, 68, 0.6); color: #fff; padding: 6px 12px;
    font-size: 14px; min-width: 100px; flex-grow: 1; height: auto;
}
.speed-menu button.active { background-color: #007aff; }

/* --- ä¸‹æ–¹æ§åˆ¶é¢æ¿ (èƒŒæ™¯å®Œå…¨é€æ˜) --- */
.controls-panel {
    padding: 10px;
    background-color: transparent; 
    color: #fff;
    display: flex;
    flex-direction: column;
    gap: 10px;
    /* é€™è£¡ä¸éœ€è¦ max-height æˆ– overflow: auto, é™¤éåœ¨ full screen */
}
/* ... ä¿æŒ controls-group, button, input ç­‰æ¨£å¼ä¸è®Š ... */
.controls-group { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
button, select, input[type="number"], #fileInputLabel {
    padding: 8px 12px; font-size: 14px; cursor: pointer; border: none;
    border-radius: 4px; background-color: #444; color: #fff;
    box-sizing: border-box; height: 40px; line-height: 20px; white-space: nowrap;
}
#timeInfo { min-width: 120px; text-align: right; }
#frameInfo { min-width: 60px; }
input[type="range"] {
    flex-grow: 3; min-width: 100px; -webkit-appearance: none; height: 8px;
    background: #555; border-radius: 5px; cursor: pointer;
}
input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; appearance: none; width: 15px;
    height: 15px; border-radius: 50%; background: #fff;
}
#fileInputLabel { background-color: #007aff; flex-grow: 0; }
#fullscreenBtn { background-color: #444; flex-grow: 0; min-width: 40px; }
#fpsSelect { flex-grow: 0; min-width: 70px; }
#customFpsInput { flex-grow: 0; width: 60px; text-align: center; background-color: #333; }
#fpsDisplay { flex-grow: 1; text-align: left; }

/* ------------------------------------------------ */
/* å…¨è¢å¹•æ¨¡å¼ (Full Screen) - ä¿®æ­£æ»¾å‹•å’Œé‚Šè· */
/* ------------------------------------------------ */
.player-container:-webkit-full-screen, .player-container:fullscreen { 
    width: 100%; 
    height: 100%; 
    max-width: none; 
    display: flex; 
    flex-direction: column;
    /* ç§»é™¤å…¨è¢å¹•å®¹å™¨çš„å®‰å…¨é‚Šè·ï¼Œè®“å®ƒä½”æ»¿è¢å¹• */
    padding-bottom: 0 !important; 
}

.player-container:-webkit-full-screen .video-wrapper, 
.player-container:fullscreen .video-wrapper {
    flex-grow: 1;
    overflow: hidden; 
}

/* ç¢ºä¿å…¨è¢å¹•æ¨¡å¼ä¸‹çš„æ§åˆ¶é¢æ¿å¯ä»¥æ»¾å‹• */
.player-container:-webkit-full-screen .controls-panel,
.player-container:fullscreen .controls-panel {
    flex-grow: 0;
    /* ç‚ºäº†åœ¨æ©«å‘æ¨¡å¼ä¸‹èƒ½çœ‹åˆ°æ‰€æœ‰æŒ‰éˆ•ï¼Œå¼·åˆ¶å•Ÿç”¨æ»¾å‹• */
    max-height: 150px; 
    overflow-y: auto; 
    -webkit-overflow-scrolling: touch; 
}
</style>


</head>
<body>

<div class="player-container" id="playerContainer">
    
    <div class="video-wrapper">
        <div class="video-display" id="videoDisplay">
            <video id="videoPlayer" playsinline webkit-playsinline></video>
        </div>
        
        <canvas id="videoCanvas" style="display:none;"></canvas>
        
        <div class="controls-overlay" id="controlsOverlay">
            <button id="stepBackward" title="å¾Œé€€ 0.1 ç§’">â®</button>
            <button id="frameBackward" title="é€å¹€é€€å¾Œ">â´</button>
            <button id="togglePlay">â–¶</button>
            <button id="frameForward" title="é€å¹€å‰é€²">âµ</button>
            <button id="stepForward" title="å¿«é€² 0.1 ç§’">â­</button>
            
            <button id="speedBtn" title="æ’­æ”¾é€Ÿåº¦">â±</button>
            <button id="saveFrame" title="å„²å­˜ç•«é¢">ğŸ–¼</button>
        </div>
        
        <div class="speed-menu" id="speedMenu" style="display:none;">
            <button data-rate="2.0">2x é€Ÿåº¦</button>
            <button data-rate="1.0" class="active">1x é€Ÿåº¦</button>
            <button data-rate="0.5">0.5x é€Ÿåº¦</button>
            <button data-rate="0.1">0.1x é€Ÿåº¦</button>
            <button data-rate="1fps">é€å¹€ (Frame)</button>
        </div>
    </div>


    <div class="controls-panel">
        
        <div class="controls-group controls-progress">
            <input type="range" id="progressBar" value="0" min="0" max="1000" step="1" title="å½±ç‰‡é€²åº¦">
            <span class="status-info" id="frameInfo">F: 0</span>
            <span class="status-info" id="timeInfo">00:00.00 / 00:00.00</span>
        </div>

        <div class="controls-group controls-setup">
            <label for="fileInput" id="fileInputLabel">é¸æ“‡å½±ç‰‡</label>
            <input type="file" id="fileInput" accept="video/*">
            
            <button id="fullscreenBtn" title="å…¨è¢å¹•">â›¶</button>

            <span class="status-info">FPS:</span>
            <select id="fpsSelect" title="è¨­å®šå½±ç‰‡ FPS">
                <option value="30" selected>30</option>
                <option value="24">24</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="240">240</option>
                <option value="custom">è‡ªè¨‚</option>
            </select>
            <input type="number" id="customFpsInput" value="30" min="1" step="1" style="display:none;" title="è‡ªè¨‚ FPS å€¼">
            
            <span class="status-info" id="fpsDisplay">ç›®å‰ FPS: 30</span>
        </div>
        
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    const togglePlayBtn = document.getElementById('togglePlay');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const saveFrameBtn = document.getElementById('saveFrame');
    const progressBar = document.getElementById('progressBar');
    const timeInfo = document.getElementById('timeInfo');
    const frameInfo = document.getElementById('frameInfo');
    const fpsSelect = document.getElementById('fpsSelect');
    const customFpsInput = document.getElementById('customFpsInput');
    const fpsDisplay = document.getElementById('fpsDisplay');
    const playerContainer = document.getElementById('playerContainer');
    const videoCanvas = document.getElementById('videoCanvas');
    const ctx = videoCanvas.getContext('2d');
    
    const controlsOverlay = document.getElementById('controlsOverlay');
    const speedBtn = document.getElementById('speedBtn');
    const speedMenu = document.getElementById('speedMenu');
    const speedOptions = speedMenu.querySelectorAll('button');
    const videoWrapper = document.querySelector('.video-wrapper');
    const videoDisplay = document.getElementById('videoDisplay'); 

    let assumedFPS = 30; 
    let frameDuration = 1 / assumedFPS;
    let currentRate = '1.0'; 
    let isDragging = false; 
    let lastObjectURL = null; 
    
    // --- ç¸®æ”¾/å¹³ç§»ç‹€æ…‹è®Šæ•¸ (æ–°å¢/ä¿®æ”¹) ---
    let currentScale = 1;
    let initialDistance = 0;
    let initialScale = 1;

    // å¹³ç§»è®Šæ•¸ (NEW)
    let translateX = 0;
    let translateY = 0;
    let startX = 0;
    let startY = 0;
    let lastTranslateX = 0;
    let lastTranslateY = 0; // ç”¨æ–¼è¨˜éŒ„è§¸æ‘¸é–‹å§‹æ™‚çš„å¹³ç§»ç‹€æ…‹
    
    // å•Ÿå‹•æ™‚æ¸…ç†å½±ç‰‡æº
    video.src = ''; 
    video.load(); 
    timeInfo.textContent = `è«‹é¸æ“‡å½±ç‰‡æª”æ¡ˆ`;

    // ç¸®æ”¾è¼¸å…¥æ¡†åˆå§‹ç‹€æ…‹
    customFpsInput.style.display = 'none';

    // æ‡‰ç”¨ç•¶å‰çš„ç¸®æ”¾å’Œå¹³ç§» (ä½¿ç”¨å–®ä¸€ transform å±¬æ€§)
    function applyTransform() {
        videoDisplay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
    }

    // --- è§¸æ‘¸äº‹ä»¶è™•ç† (ç¸®æ”¾å’Œå¹³ç§») ---
    videoDisplay.addEventListener('touchstart', (e) => {
        e.preventDefault(); // é˜²æ­¢é»˜èªçš„æ»¾å‹•æˆ–ç¸®æ”¾è¡Œç‚º
        
        lastTranslateX = translateX;
        lastTranslateY = translateY;

        if (e.touches.length === 2) {
            const t1 = e.touches[0];
            const t2 = e.touches[1];
            
            // ç¸®æ”¾ï¼šè¨ˆç®—åˆå§‹è·é›¢
            initialDistance = Math.sqrt(
                Math.pow(t2.clientX - t1.clientX, 2) + 
                Math.pow(t2.clientY - t1.clientY, 2)
            );
            initialScale = currentScale; 
            
            // é›™æŒ‡å¹³ç§»èµ·é»ï¼šè¨ˆç®—é›™æŒ‡ä¸­å¿ƒé»
            startX = (t1.clientX + t2.clientX) / 2;
            startY = (t1.clientY + t2.clientY) / 2;

        } else if (e.touches.length === 1) {
             // å–®æŒ‡å¹³ç§»èµ·é»
             startX = e.touches[0].clientX;
             startY = e.touches[0].clientY;
        }
    }, { passive: false });

    videoDisplay.addEventListener('touchmove', (e) => {
        e.preventDefault(); // é˜²æ­¢é»˜èªçš„æ»¾å‹•æˆ–ç¸®æ”¾è¡Œç‚º
        
        const rect = videoDisplay.getBoundingClientRect();
        // è¨ˆç®—ç¸®æ”¾å¾Œçš„å½±ç‰‡é‚Šç•Œèˆ‡åŸå½±ç‰‡é‚Šç•Œä¹‹é–“çš„è·é›¢
        const maxPanX = (rect.width * currentScale - rect.width) / 2;
        const maxPanY = (rect.height * currentScale - rect.height) / 2;


        if (e.touches.length === 2) {
            // --- é›™æŒ‡è™•ç†ï¼šç¸®æ”¾ AND å¹³ç§» ---
            
            const t1 = e.touches[0];
            const t2 = e.touches[1];

            // 1. ç¸®æ”¾è¨ˆç®—
            const currentDistance = Math.sqrt(
                Math.pow(t2.clientX - t1.clientX, 2) + 
                Math.pow(t2.clientY - t1.clientY, 2)
            );
            if (initialDistance > 0) {
                let newScale = initialScale * (currentDistance / initialDistance);
                currentScale = Math.min(Math.max(1, newScale), 5); // æœ€å°ç¸®æ”¾è¨­å®šç‚º 1x
            }

            // 2. å¹³ç§»è¨ˆç®— (åŸºæ–¼ä¸­å¿ƒé»ç§»å‹•)
            const currentX = (t1.clientX + t2.clientX) / 2;
            const currentY = (t1.clientY + t2.clientY) / 2;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            translateX = lastTranslateX + deltaX;
            translateY = lastTranslateY + deltaY;


        } else if (e.touches.length === 1 && currentScale > 1) {
            // --- å–®æŒ‡è™•ç†ï¼šå¹³ç§» (åƒ…ç•¶å·²ç¸®æ”¾æ™‚æ‰å•Ÿç”¨) ---
            
            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;

            translateX = lastTranslateX + deltaX;
            translateY = lastTranslateY + deltaY;
        }
        
        // é™åˆ¶å¹³ç§»ç¯„åœï¼Œé˜²æ­¢ç§»å‡ºç•«é¢
        translateX = Math.min(Math.max(translateX, -maxPanX), maxPanX);
        translateY = Math.min(Math.max(translateY, -maxPanY), maxPanY);
        
        // å¦‚æœç¸®æ”¾ç‚º 1xï¼Œå‰‡å¼·åˆ¶æ­¸é›¶å¹³ç§»
        if (currentScale <= 1.01) { 
             translateX = 0;
             translateY = 0;
             currentScale = 1;
        }

        applyTransform();

    }, { passive: false });

    videoDisplay.addEventListener('touchend', () => {
        // é‡è¨­è·é›¢å’Œç‹€æ…‹
        initialDistance = 0;
        initialScale = currentScale;
        lastTranslateX = translateX;
        lastTranslateY = translateY;
        
        // ç¢ºä¿ç¸®æ”¾å€¼ä¸æœƒæ˜¯ 1.01ï¼Œè€Œæ˜¯æº–ç¢ºçš„ 1
        if (currentScale <= 1.01) {
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            applyTransform();
        }
    });

    
    // --- FPS è™•ç†é‚è¼¯ (ä¿æŒä¸è®Š) ---
    function updateFps(fpsValue) {
        let newFps;
        if (fpsValue === 'custom') {
            customFpsInput.style.display = 'block';
            newFps = parseInt(customFpsInput.value);
        } else {
            customFpsInput.style.display = 'none';
            newFps = parseInt(fpsValue);
        }

        if (newFps > 0) {
            assumedFPS = newFps;
            frameDuration = 1 / assumedFPS;
            fpsDisplay.textContent = `ç›®å‰ FPS: ${assumedFPS}`;
        } else if (fpsValue !== 'custom') {
            fpsSelect.value = assumedFPS.toString();
        }
        updateTimeInfo();
    }
    fpsSelect.addEventListener('change', (e) => updateFps(e.target.value));
    customFpsInput.addEventListener('change', (e) => {
        if (fpsSelect.value === 'custom') updateFps(e.target.value);
    });
    updateFps(fpsSelect.value); 

    // --- é€Ÿåº¦é¸å–®é‚è¼¯ (ä¿æŒä¸è®Š) ---
    speedBtn.addEventListener('click', (e) => {
        const rect = speedBtn.getBoundingClientRect();
        const videoWrapperRect = videoWrapper.getBoundingClientRect();
        const absoluteRight = videoWrapperRect.right - rect.right;
        speedMenu.style.bottom = `${controlsOverlay.offsetHeight + 10}px`; 
        speedMenu.style.right = `${absoluteRight - (rect.width / 2) + 20}px`; 
        speedMenu.style.display = speedMenu.style.display === 'flex' ? 'none' : 'flex';
        e.stopPropagation(); 
    });

    speedOptions.forEach(button => {
        button.addEventListener('click', () => {
            const rate = button.getAttribute('data-rate');
            currentRate = rate;
            
            if (!video.src) return;
            
            if (!video.paused) {
                if (rate === '1fps') {
                    video.playbackRate = frameDuration;
                } else {
                    video.playbackRate = parseFloat(rate);
                }
            }

            speedOptions.forEach(b => b.classList.remove('active'));
            button.classList.add('active');
            speedMenu.style.display = 'none';
        });
    });

    document.addEventListener('click', (e) => {
        if (!speedMenu.contains(e.target) && e.target !== speedBtn) {
            speedMenu.style.display = 'none';
        }
    });


    // --- å½±ç‰‡æ§åˆ¶é‚è¼¯ (ä¿æŒç©©å®šæ€§) ---
    
    // 1. è¼‰å…¥å½±ç‰‡æª”æ¡ˆ 
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            if (lastObjectURL) {
                URL.revokeObjectURL(lastObjectURL);
            }
            
            const fileURL = URL.createObjectURL(file);
            lastObjectURL = fileURL; 

            video.src = fileURL;
            video.load(); 
            
            video.removeAttribute('controls');
            togglePlayBtn.textContent = 'â–¶';
            
            currentRate = '1.0'; 
            speedOptions.forEach(b => b.classList.remove('active'));
            const defaultSpeedBtn = speedMenu.querySelector('[data-rate="1.0"]');
            if (defaultSpeedBtn) defaultSpeedBtn.classList.add('active');

            video.currentTime = 0; 
            updateTimeInfo(0, video.duration || 0);

            // é‡è¨­ç¸®æ”¾å’Œå¹³ç§»ç‹€æ…‹ (NEW)
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            lastTranslateX = 0;
            lastTranslateY = 0;
            applyTransform();
        }
    });

    // 2. å…ƒæ•¸æ“šè¼‰å…¥å®Œæˆå¾Œ
    video.addEventListener('loadedmetadata', () => {
        progressBar.max = Math.floor(video.duration * 1000);
        progressBar.value = 0;
        updateTimeInfo();
        video.pause();
        video.currentTime = 0;
    });

    // 3. æ’­æ”¾/æš«åœæŒ‰éˆ•
    togglePlayBtn.addEventListener('click', () => {
        if (!video.src) {
            alert("è«‹å…ˆé»æ“Šã€Œé¸æ“‡å½±ç‰‡ã€è¼‰å…¥æª”æ¡ˆã€‚");
            return;
        }

        if (video.paused || video.ended) {
            
            if (currentRate === '1fps') {
                video.playbackRate = frameDuration;
            } else {
                video.playbackRate = parseFloat(currentRate);
            }
            
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Video Playback blocked/failed:", error);
                    alert("è‡ªå‹•æ’­æ”¾è¢«é˜»æ­¢ã€‚è«‹æ‰‹å‹•æ“ä½œï¼ˆæ‹–æ›³é€²åº¦æ¢æˆ–é€å¹€ï¼‰ä¸€æ¬¡å¾Œï¼Œå†å˜—è©¦é»æ“Šæ’­æ”¾ã€‚");
                    video.pause();
                });
            }
        } else {
            video.pause();
        }
    });
    
    video.addEventListener('play', () => { togglePlayBtn.textContent = 'â¸'; });
    video.addEventListener('pause', () => { togglePlayBtn.textContent = 'â–¶'; });
    
    // 4. æ™‚é–“/å¹€æ•¸è³‡è¨Šæ›´æ–°
    video.addEventListener('timeupdate', () => {
        if (!video.duration) return;
        if (!isDragging) {
            progressBar.value = Math.floor(video.currentTime * 1000);
        }
        updateTimeInfo();
    });
    
    function updateTimeInfo(currentTime = video.currentTime, duration = video.duration) {
        if (!duration || isNaN(duration)) {
             timeInfo.textContent = `è«‹é¸æ“‡å½±ç‰‡æª”æ¡ˆ`;
             frameInfo.textContent = `F: 0`;
             return;
        }
        
        const currentFrame = Math.round(currentTime * assumedFPS); 

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toFixed(2).padStart(5, '0'); 
            return `${minutes}:${secs}`;
        };
        
        timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        frameInfo.textContent = `F: ${currentFrame}`;
    }

    // 5. å‰é€²/å¾Œé€€ï¼ˆç§’æ•¸ï¼‰å’Œ é€å¹€
    document.getElementById('stepBackward').addEventListener('click', () => {
        if (!video.src) return; video.currentTime = Math.max(0, video.currentTime - 0.1); video.pause();
    });
    document.getElementById('stepForward').addEventListener('click', () => {
        if (!video.src) return; video.currentTime = Math.min(video.duration, video.currentTime + 0.1); video.pause();
    });
    document.getElementById('frameBackward').addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return; video.pause();
        let currentFrame = Math.round(video.currentTime / frameDuration);
        let targetFrame = Math.max(0, currentFrame - 1);
        video.currentTime = targetFrame * frameDuration;
    });
    document.getElementById('frameForward').addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return; video.pause();
        let currentFrame = Math.round(video.currentTime / frameDuration);
        let targetFrame = currentFrame + 1;
        video.currentTime = Math.min(video.duration, targetFrame * frameDuration);
    });

    // 6. é€²åº¦æ¢æ‹–æ›³æ§åˆ¶
    progressBar.addEventListener('mousedown', () => isDragging = true);
    progressBar.addEventListener('mouseup', () => isDragging = false);
    progressBar.addEventListener('input', () => {
        const seekTime = progressBar.value / 1000;
        updateTimeInfo(seekTime, video.duration);
    });
    progressBar.addEventListener('change', () => {
        const seekTime = progressBar.value / 1000;
        video.currentTime = seekTime;
        isDragging = false;
        if (!video.paused) video.pause();
    });

    // 7. å„²å­˜ç•«é¢ï¼ˆé€é Canvasï¼‰
    saveFrameBtn.addEventListener('click', () => {
        if (!video.src) return;
        videoCanvas.width = video.videoWidth;
        videoCanvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);
        const imageURL = videoCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageURL;
        link.download = `frame_${Math.floor(video.currentTime * assumedFPS)}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    // 8. å…¨è¢å¹•
    fullscreenBtn.addEventListener('click', () => {
        if (!video.src) return;
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        } else if (playerContainer.webkitRequestFullscreen) {
            playerContainer.webkitRequestFullscreen();
        } else if (video.webkitEnterFullscreen) {
             video.webkitEnterFullscreen();
        }
    });

</script>
